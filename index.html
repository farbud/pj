<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>

<body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuanity}`);
        ">Show Quantity</button>
    <button onclick="
        cartQuanity = cartQuanity + 1;
        console.log(`Cart quantity: ${cartQuanity}`);
    ">Add to Cart</button>
    <button onclick="
        cartQuanity = cartQuanity + 2;
        console.log(`Cart quantity: ${cartQuanity}`);
    ">+2</button>
    <button onclick="
        cartQuanity = cartQuanity + 3;
        console.log(`Cart quantity: ${cartQuanity}`);
    ">+3</button>
    <button onclick="
        cartQuanity = 0;
        console.log(`Cart was reset`);
        console.log(`Cart quantity: ${cartQuanity}`);
    ">Reset Cart</button>

    <script>
        let cartQuanity = 0;
    </script>
</body>

</html>
