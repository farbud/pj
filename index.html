<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>

<style>
    button{
        width: 100px;
        height: 100px;
        font-size: 20px;
    }
</style>

<body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuanity}`);
        ">Show Quantity</button>
    <button onclick="
        cartQuanity ++;
        console.log(`Cart quantity: ${cartQuanity}`);
    ">Add to Cart</button>
    <button onclick="
        cartQuanity += 2;
        console.log(`Cart quantity: ${cartQuanity}`);
    ">+2</button>
    <button onclick="
        cartQuanity += 3;
        console.log(`Cart quantity: ${cartQuanity}`);
    ">+3</button>
    <button onclick="
        cartQuanity = 0;
        console.log(`Cart was reset`);
        console.log(`Cart quantity: ${cartQuanity}`);
    ">Reset Cart</button>

    <script>
        let cartQuanity = 0;
    </script>
</body>

</html>
